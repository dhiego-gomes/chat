<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="js/util.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <form id="access_user" class="col-6 col-lg-3">
            <input type="text" class="form-control" name="userName" autocomplete="off" placeholder="Digite seu usuário:">
            <button type="submit" class="btn btn-lg btn-primary col-12">Entrar</button>
            <button type="button" class="btn btn-secondary col-12" onclick=requestPermission()>Ativar notificações <i class="bi bi-bell"></i></button>           
        </form>
        
        <form id="chat" class="col-2 col-md-4 col-lg-6 centered">
            <div class="content-messages">
                <div class="messages" id="messages"></div>
                <button id="descer" class="btn btn-lg btn-primary" onclick="rolar()"><i class="bi bi-chevron-down"></i></button>    
            </div>
            <div class="content-input">
                <input type="text" class="form-control" name="message" id="message_content" autocomplete="off" placeholder="Digite sua mensagem:">
                <div class="buttons">
                    <button type="submit" class="btn btn-lg btn-primary">Enviar</button>
                </div>
            </div>            
        </form>
    </div>

    <script type="text/javascript">
        var socket = io()

        socket.on('receivedMessage', function(message) {
            renderMessage(message)
            notify(message)
        })
        
        socket.on('previousMessages', function(messages) {
            for (message of messages) {
                renderMessage(message)
            }
        })

        socket.on('join', function(users) {
            for (user of users) {
                renderUsers(userName)
            }
        })

        $('#access_user').submit(function(event){
            event.preventDefault()

            var userName = $('input[name=userName]').val()

            if (userName != '') {
                $('#access_user').hide()
                $('#chat').show()
            }
        })

        var userColor = getRandomColor()

        $('#chat').submit(function(event){  //   Fica ouvindo se o chat recebe o submit
            event.preventDefault()

            var author = $('input[name=userName]').val()
            var message = $('input[name=message]').val()
            var id = socket.id

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message,
                    id: id,
                    color: `#${userColor}`
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
                $('#message_content').val('')
                rolar()
            }
        })

    </script>
    <script src="js/scripts.js"></script>

</body>
</html>
